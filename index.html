<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Kitchen</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline|Raleway:600" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div id="banner">
      <h1>Robot Kitchen</h1>
      <img src="./robot.png" alt="a cute photo of a robot">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <form class="form-group" id="recipe-form">
            <h2>Please enter an ingredient to be searched, and or dietary constraints</h2>
            <input class="form-control" type="text" id="ingredient" required>
            <!-- option 1 -->
            <h3>if applicable<h3>
            <label>option one:</label>
            <select class="form-control" id="diet1">
              <option value=""></option>
              <optgroup label="Allergies">
                <option value="shellfish-free">Shellfish</option>
                <option value="peanut-free">Peanuts</option>
                <option value="dairy-free">Dairy</option>
                <option value="gluten-free">Gluten</option>
                <option value="egg-free">Eggs</option>
                <option value="soy-free">Soy</option>
              </optgroup>
              <optgroup label="Dietary">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="low-sugar">No Sugar</option>
                <option value="low-sodium">Low Sodium</option>
                <option value="low-fat">Low Fat</option>
              </optgroup>
            </select>
            <!-- option 2 -->
            <label>option two:</label>
            <select class="form-control" id="diet2">
              <option value=""></option>
              <optgroup label="Allergies">
                <option value="shellfish-free">Shellfish</option>
                <option value="peanut-free">Peanuts</option>
                <option value="dairy-free">Dairy</option>
                <option value="gluten-free">Gluten</option>
                <option value="egg-free">Eggs</option>
                <option value="soy-free">Soy</option>
              </optgroup>
              <optgroup label="Dietary">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="low-sugar">No Sugar</option>
                <option value="low-sodium">Low Sodium</option>
                <option value="low-fat">Low Fat</option>
              </optgroup>
            </select>
            <br>
            <button type="submit" class="btn btn-info">search</button>
          </form>
          <div class="recipe-results">

          </div>
        </div>
        <div class="col-lg-1">
        </div>
        <div class="col-lg-4">
          <div class="fixed">
            <div class="form-group">
              <h2>Search the calorie content of an ingredient</h2>
                <form id="input-form">
                  <label for="food">Please enter an ingredient:</label>
                  <input class="form-control" type="text" id="food" required>
                  <br>
                  <button  type="submit" class="btn btn-success">Search</button>
                  <button type="click" id="clear-button" class="btn btn-warning">Clear</button>

                </form>
                <!-- clear button -->
                <!-- <form id="clear-form">
                  <button type="submit" class="btn btn-warning">Clear</button>
                </form> -->
            </div>
            <div class="result-div">
              <ul id="results">
                <!-- this is the results area -->
              </ul>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
